<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('sunset-image.jpg') center/cover no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #3498db;
            /* Blue color */
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #3498db;
            /* Blue color */
            border-radius: 4px;
            font-size: 14px;
            margin-top: 8px;
            width: 100%;
        }

        .form-group button {
            background-color: #3498db;
            /* Blue color */
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #217dbb;
            /* Darker blue on hover */
        }

        .registration-icons {
            margin-top: 20px;
        }

        .registration-icons a {
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .registration-icons a:hover {
            transform: scale(1.2);
        }

        .registration-icons img {
            width: 40px;
            /* Adjust the size as needed */
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="#">
            <div class="form-group">
                <label for="username">Choose Username:</label>
                <select id="username" name="username" required>
                    <option value="user1">User 1</option>
                    <option value="user2">User 2</option>
                    <option value="user3">User 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="registration-icons">
            <a href="#" title="Register via Email"><img src="gmail.png" alt="Email Icon"></a>
            <a href="#" title="Register via Facebook"><img src="f.png" alt="Facebook Icon"></a>
            <a href="#" title="Register via Instagram"><img src="in.png" alt="Instagram Icon"></a>
        </div>
    </div>
</body>

</html>
